<div class="container-fluid bg-1 text-center">
    <h3>Seu inseto é:</h3>
    <img src="uploads/{{insetos.imagem}}" alt="inseto-resultado" class="img-circle" style="height: 270px; width: 270px">
    <h3>{{insetos.nome}}
        da ordem dos
        <b>{{insetos.ordem.nome}}</b>
    </h3>
</div>
<div class="container-fluid bg-2 text-center" style="height:180px">
    <h3>Esse é seu resultado?</h3>
    <p>Clique em pesquisar caso não seja o resultado correto ou desejar realizar uma nova pesquisa!</p>
    <a href="#!/pesquisar" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-search"></span>
        Pesquisar
    </a>
</div>
