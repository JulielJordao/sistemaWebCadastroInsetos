<div class="row jumbotron" style="padding:0px; heigth:65px !important; padding-left: 20px !important;">
    <h2>Cadastro de Características</h2>
</div>
<form class="" name="cadastroCaracteristicaForm">

    <div class="col-sm-12" style="background-color:white; padding-bottom:10px">
        <div class="col-sm-7" style="padding-left:0px; margin-top: -6px;">
            <p>Info: Insira uma imagem correspondente a característica a ser cadastrado</p>
            <form id="fileupload">
                <!-- Redirect browsers with JavaScript disabled to the origin page -->

                <div class="row fileupload-buttonbar">
                    <div class="col-lg-12">
                        <!-- O fileinput-botton span é usado para estilizar o campo de arquivo no botão -->
                        <span class="btn btn-success input-group btn-block">
                            <input type="file" class="form-control-file" accept="image/*" file-model="url.image" onchange="readURL(this);" ng-required="true"/>
                        </span>
                        <div class="imagemCadatro">
                            <img id="blah" src="#" alt="Nenhuma Imagem" style="margin-top: 10px;" ng-show="url.image !== undefined" style="max-heigth:100%; max-width:100%"/>
                            <img id="temp" src="img/sem-imagem.png" alt="sem-imagem" style="margin-top: 10px" ng-show="url.image === undefined" ng-required="true" style="max-heigth:100%; max-width:100%">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-5">
            <div class="row">
                <fieldset >
                    <div class="form-group">
                        <label for="infoCadastro">Nome da Característica</label>
                        <input type="text" class="form-control" name="name" value="" ng-model="caracteristica.nomCaracteristica">
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="pull-right">
                    <button type="button" class="btn-primary btn" ng-click="submeterCadastro()" ng-disabled="cadastroCaracteristicaForm.$invalid || cadastroCaracteristicaForm.$pristine">Confimar Cadastro</button>
                </div>
            </div>
        </div>
    </div>
</form>
