<!DOCTYPE html>
<html ng-app="loginApp">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/libs/angular.min.js"></script>
  <script src="js/libs/angular-route.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <!-- -------------------------------------- Controle da Aplicação ------------------------------------------ -->
  <div class="container"  ng-controller="loginController">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info" >
        <div class="panel-heading">
          <div class="panel-title">Acessar:</div>
          <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Esqueceu a senha?</a></div>
        </div>
        <form class="" name="loginForm">
        <div style="padding-top:30px" class="panel-body" >
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-username" type="text" class="form-control" name="username" value="" ng-model="usuario.username"
              placeholder="usuario" ng-required="true">
            </div>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password" type="password" class="form-control" name="password" placeholder="senha"
              ng-model="usuario.password" ng-required="true">
            </div>
            <div class="col-sm-12" style="padding-right:0px; padding-left: 0px">
              <div class="col-sm-4 checkbox" style="padding-left: 0px;">
                <label>
                  <input id="login-remember" type="checkbox" name="remember" value="1"
                          >Lembrar-me</input>
                </label>
              </div>
              <!-- Button -->
              <div class="pull-right" style="padding-right: 0px;">
                <button type="button" class="btn btn-success" ng-click="logar(usuario)" ng-disabled="loginForm.$invalid || loginForm.$pristine">
                  Login
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <ng-view=""></ng-view>
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign Up</div>
          <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
        </div>
        <div class="panel-body" >
          <form id="signupform" class="form-horizontal" role="form">
            <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>
              <span></span>
            </div>
            <div class="form-group">
              <label for="email" class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="email" placeholder="Endereço de Email">
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-md-3 control-label">Primeiro Nome</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="firstname" placeholder="Primeiro Nome">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-md-3 control-label">Last Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-3 control-label">Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" name="passwd" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="icode" class="col-md-3 control-label">Invitation Code</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="icode" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <!-- Button -->
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                <span style="margin-left:8px;">or</span>
              </div>
            </div>
            <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/libs/ui-bootstrap-tpls-2.2.0.min.js"></script>
<script src="js/vendor/jquery.ui.widget.js"></script>
</html>
